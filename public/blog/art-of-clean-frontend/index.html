<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>My Website Template</title>
    <meta
      name="description"
      content="Modern front-end boilerplate with Twig + Tailwind + Mix."
    />

    <link rel="icon" href="/favicon/favicon.ico" />

    <!-- Open Graph -->
    <meta property="og:title" content="My Website" />
    <meta
      property="og:description"
      content="Fast, clean, modern UI boilerplate."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:image" content="/images/og-cover.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="My Website" />
    <meta
      name="twitter:description"
      content="Fast, clean, modern UI boilerplate."
    />
    <meta name="twitter:image" content="/images/og-cover.jpg" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body class="bg-white text-gray-900">
    <nav class="border-b">
      <div
        class="container mx-auto px-4 py-4 flex items-center justify-between"
      >
        <a href="/index.html" class="font-bold text-xl">Brand</a>

        <div class="flex gap-4 text-sm">
          <a href="/about.html">About</a>
          <a href="/testimonials.html">Testimonials</a>
          <a href="/faq.html">FAQ</a>
          <a href="/gallery.html">Gallery</a>
          <a href="/blog-list.html">Blog</a>
          <a href="/contact.html">Contact</a>
        </div>
      </div>
    </nav>

    <header class="py-10 border-b">
      <div class="container mx-auto px-4">
        <h1 class="text-3xl font-semibold">The Art of Clean Front-End</h1>

        <p class="mt-2 text-gray-600">2026-01-20</p>
      </div>
    </header>

    <main class="min-h-screen">
      <section class="container mx-auto px-4 py-12 max-w-3xl">
        <div class="rounded-2xl overflow-hidden bg-gray-100 mb-8">
          <img
            src="/images/blog/cover-1.jpg"
            alt="The Art of Clean Front-End"
            class="w-full h-auto"
            loading="lazy"
          />
        </div>

        <article class="prose max-w-none">
          <p>Clean front-end is not about perfection.</p>
          <p>It’s about clarity, structure, and speed of iteration.</p>
          <p>This boilerplate helps you ship faster.</p>
        </article>

        <div class="mt-10">
          <a href="/blog.html" class="btn">← Back to Blog</a>
        </div>
      </section>
    </main>

    <footer class="border-t mt-16">
      <div class="container mx-auto px-4 py-10 text-sm text-gray-500">
        © 2026 Brand. All rights reserved.
      </div>
    </footer>
    <script src="/js/app.js" defer></script>
  </body>
</html>
